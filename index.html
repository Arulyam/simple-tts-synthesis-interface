<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section class="container fs-5">
    <div class="row" id="logo-row">
      <div class="col" id="logo-img"></div>
    </div>
    <div class="row">
      <div class="col-sm">
        Hi, it's nice to meet you! What should we call you?
      </div>
      <input type="text" class="col-sm" placeholder="Name" id="name">
    </div>
    <div class="row">
      <div class="col-sm">
        And what is it that YOU need to hear right now to spark your spirits?
      </div>
      <textarea id="encouragement" class="col-sm" placeholder="Words of Encouragement"></textarea>
    </div>
    <div class="row">
      <div class="col-sm">
        Awesome! And, in one word, can you tell us what you searching for? What is a major goal?
      </div>
      <input type="text" class="col-sm" placeholder="Goal" id="post-script">
    </div>
    <div id="volume-main-block"
      class="row d-flex justify-content-center align-items-center flex-column text-center fs-6">
      <label for="volume-main">Volume</label>
      <input type="range" id="volume-main" name="volume" min=0 max=1 step=0.05 value='1'>
    </div>
    <div class="row">
      <div class="col"></div>
      <button onclick="encourage()" class="col-8 btn btn-primary">Hear It!</button>
      <div class="col"></div>
    </div>
  </section>


  <!-- Button trigger modal -->
  <button id="settingsBtn" type="button" class="btn btn-secondary fs-2" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    <i class="bi bi-gear"></i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="volume-modal-block" class="d-none">
            <label for="volume-modal">Volume &nbsp;</label>
            <input type="range" id="volume-modal" name="volume" min=0 max=1 step=0.05 value='1'>
          </div>
          <label>Hide Slider in Settings &nbsp;</label>
          <!-- Unfinished // Reimplemented w/ .slideThree -->
          <!-- <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check-outlined">Off</label> -->
          <div class="slideThree">
            <input type="checkbox" value="None" id="slideThree" name="check" onclick="sliderPosCheck()" />
            <label for="slideThree"></label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
